name: Build and push docker image

on:
  push:
    branches: [main]

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag awscli-kubectl:${{ github.sha }}
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Push the image to Docker Hub
      run: |
        docker tag awscli-kubectl:${{ github.sha }} jsilkens/awscli-kubectl:${{ github.sha }}
        docker push jsilkens/awscli-kubectl:${{ github.sha }}
        docker tag awscli-kubectl:${{ github.sha }} jsilkens/awscli-kubectl:latest
        docker push jsilkens/awscli-kubectl:latest